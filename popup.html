<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>YouTube Mono</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>YouTube Mono Sound</h1>
  <p>Turn on mono sound for all videos on YouTube</p>

  <div class="switch-container" id="switch-container">
    <span class="switch-container__label" id="switch-container__label">Enable Mono</span>
    <div class="switch-container__toggle" id="switch-container__toggle"></div>
  </div>

  <footer>
    <div class="footer__text">
      <i class="fa-brands fa-youtube"></i>
      <span>YouTube Extension</span>
    </div>
    <div class="footer__link-container">
      <a class="footer__link" href="https://github.com/Mykhailo-82/YouTube-mono-sound-extension" target="_blank">
        <i class="fa-brands fa-github"></i>
        <span>GitHub</span>
      </a>
    </div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
